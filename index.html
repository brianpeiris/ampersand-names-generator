<!doctype html>
<html>
  <head>
    <title>Ampersand Names Generator</title>
    <meta name="description" content="Image generator for ampersand-style names t-shirts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        background: #222;
        color: white;
        padding-bottom: 20px;
      }
      main {
        display: grid;
        gap: 20px;
        grid-template: auto auto / 170px 500px;
        padding-top: 20px;
      }
      #inputs {
        display: grid;
        justify-items: start;
        align-content: start;
        grid-row: span 2;
      }
      label:not(:has(input)) {
        margin-top: 10px;
        font-weight: bold;
      }
      textarea {
        height: 100px;
      }
      a:not([href]) {
        color: darkgrey;
      }
      a {
        color: white;
        display: block;
      }
      button {
        font-weight: bold;
        font-size: 14px;
        background: #444;
        border: 1px solid #000;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
      }
      svg {
        background: #777;
        max-width: 500px;
      }
      #textColor {
        margin-top: 10px;
      }
      #textMeasure {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      @media (max-width: 600px) {
        body {
          align-items: start;
        }
        main {
          display: flex;
          flex-direction: column;
          max-width: 95vw;
        }
        h1 {
          font-size: 20px;
          margin: 0;
        }
        svg {
          max-width: 95vw;
        }
      }
    </style>
    <script src="fonts.js" defer></script>
    <script src="svg-to-png.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Ampersand Names Generator</h1>
    <main>
      <div id="inputs">
        <label>Names:</label>
        <textarea id="input">
          Hao
          Marcus
          Bender
          Hanna
          Zitron
        </textarea>

        <label>Font:</label>
        <label><input id="fontInter" type="radio" name="font" value="Inter" checked />Inter</label>
        <label><input id="fontUbuntu" type="radio" name="font" value="Ubuntu Sans" />Ubuntu Sans</label>

        <label>Color: <input id="textColor" type="color" /></label>

        <label>Line Height:</label>
        <input id="lineHeightEl" type="range" min="0.5" max="1" step="0.05" value="0.8" />
      </div>

      <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <style id="svgStyle"></style>
        <text id="text"></text>
      </svg>

      <div>
        <button id="generate">Generate Image</button>
        <a id="downloadPng">Download PNG</a>
      </div>
    </main>
    <svg id="textMeasure" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
      <style id="textMeasureStyle"></style>
      <text><tspan id="textMeasureText"></tspan></text>
    </svg>
  </body>
</html>
